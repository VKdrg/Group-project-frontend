<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet groupe</title>
    <link rel="stylesheet" href="register.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="../main.js" defer></script>
</head>

<body>
    <nav>
        <a href="../index.html">
            <h3 class="header_3">Logo</h3>
        </a>
        <div class="right">
            <ion-icon name="moon-outline" class="icon_dark_mode header_4"></ion-icon>
            <a href="Login/login.html">
                <ion-icon name="person-outline" class="header_4"/>
            </a>
        </div>
    </nav>

    <main>
        <h1 class="header_1">Créer un compte</h1>
        <form id="registerForm" action="" method="post">
            <div id="username">
                <input
                    type="text"
                    name="userEmail"
                    id="inputEmail"
                    placeholder="Entrez un email"
                    aria-label="Saisissez un email"
                    class="paragraph_2"
                >
            </div>
            <div class="password">
                <input
                    type="password"
                    name="userpw"
                    id="inputPw"
                    placeholder="Créer un mot de passe"
                    aria-label="Créer un mot de passe"
                    class="paragraph_2"
                >
                <ion-icon name="eye-outline" id="pwViewIcon" class="header_4"></ion-icon>
            </div>
            <button type="submit" class="header_4">Valider</button>
        </form>
        <a href="../Login/login.html">Se connecter</a>
    </main>

    <footer>
        <div class="reseaux">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-linkedin"></ion-icon>
            <ion-icon name="logo-google"></ion-icon>
            <ion-icon name="logo-youtube"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
        </div>
        <div class="mention">
            <h4 class="caption">Mentions légales</h4>
            <h4 class="caption">Conditions</h4>
        </div>
    </footer>

</body>

</html>
